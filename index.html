<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Interrand Engineering Ltd | Technically Driven Excellence</title>
    <meta name="description" content="Interrand Engineering Ltd (RC 831090) - A core engineering subsidiary of Interrand Group specializing in industrialization and infrastructure across Nigeria and Ghana.">
    
    <!-- Custom Favicon using Logo Mark -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cpath d='M12 24L32 8L52 24' stroke='%23d71920' stroke-width='6' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3Ccircle cx='32' cy='32' r='6' fill='%23d71920'/%3E%3Crect x='26' y='42' width='12' height='18' rx='2' fill='%23f07e26'/%3E%3C/svg%3E">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --amber-500: #f59e0b;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }

        /* Shining Text Effect */
        .shining-text {
          background: linear-gradient(120deg, #f59e0b 25%, #fff 50%, #f59e0b 75%);
          background-size: 200% auto;
          color: transparent;
          -webkit-background-clip: text;
          background-clip: text;
          animation: textShine 4s linear infinite;
          display: inline-block;
        }

        @keyframes textShine {
          to {
            background-position: 200% center;
          }
        }

        /* Reveal Animations */
        .reveal {
          opacity: 0;
          transform: translateY(30px);
          transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal.active {
          opacity: 1;
          transform: translateY(0);
        }

        /* Floating Animation */
        .float {
          animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-20px); }
          100% { transform: translateY(0px); }
        }

        /* Subtle Glow */
        .glow-hover:hover {
          box-shadow: 0 0 25px rgba(245, 158, 11, 0.4);
          transform: translateY(-5px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

}
</script>
</head>
<body class="bg-slate-50 text-slate-900 selection:bg-amber-100 selection:text-amber-900">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        // Simple Intersection Observer for reveal animations
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, { threshold: 0.1 });

        window.addEventListener('load', () => {
          document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        });

        // Re-run on route changes (simplified for this environment)
        setInterval(() => {
          document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
        }, 1000);
    </script>
</body>
</html>
